<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .heart {
            font-size: 80px;
            color: red;
            animation: beat 1s infinite, colorChange 3s infinite;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @keyframes colorChange {
            0% {
                color: red;
            }
            33% {
                color: pink;
            }
            66% {
                color: purple;
            }
            100% {
                color: red;
            }
        }
        .message {
            font-size: 16px;
            color: #444;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e65a50;
        }
        .blossoms {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .blossoms img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .falling-blossoms {
            position: absolute;
            top: -100px;
            animation: fall 10s infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .heart {
                font-size: 60px;
            }
            .message {
                font-size: 14px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .blossoms img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>I‚Äôm Sorry Sai!</h1>
        <p class="message">I didn‚Äôt mean to hurt you. You‚Äôre the most important person in my life, and I hope you can forgive me. üíï</p>
        <button onclick="revealSurprise()">Click for a Surprise</button>
        <div id="surprise" style="display: none; margin-top: 20px;">
            <img src="https://contentgrid.homedepot-static.com/hdus/en_US/DTCCOMNEW/Articles/discover-the-secret-language-of-flowers-2022-hero.jpeg" alt="Flowers" style="border-radius: 10px; width: 100px; height: 100px;">
            <p style="margin-top: 10px; color: #444;">These flowers are for you! üå∏</p>
            <div class="blossoms">
                <img src="https://tse3.mm.bing.net/th?id=OIP.DPcKsXvM2VMKHTtEjr88BAHaE6&w=200&h=132&c=7" alt="Blossom">
                <img src="https://tse1.mm.bing.net/th?id=OIP.vA1AyyXVZGakpvyE2s8c6AHaEo&w=200&h=125&c=7" alt="Cherry Blossom">
                <img src="https://tse3.mm.bing.net/th?id=OIP._kXQ9nqNPncRQYNPsJ15nAHaE8&w=200&h=133&c=7" alt="Flower">
            </div>
        </div>
    </div>

    <script>
        function revealSurprise() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block';
            for (let i = 0; i < 30; i++) {
                createFallingBlossom();
            }
        }

        function createFallingBlossom() {
            const blossom = document.createElement('img');
            blossom.src = 'https://source.unsplash.com/40x40/?flower';
            blossom.className = 'falling-blossoms';
            blossom.style.left = Math.random() * 100 + 'vw';
            blossom.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(blossom);
            setTimeout(() => blossom.remove(), 10000);
        }
    </script>
</body>
</html>
